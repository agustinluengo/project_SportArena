<!-- users/templates/users/login.html -->
{% block content %}
    <div class="content-section">
        <h2>Log In</h2>
        <form method="" action="">
            {% csrf_token %}
            {{ form.as_p }}
    
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
            <div class="border-top pt-3">
                <small>Need An Account?<a href="{% url 'signup' %}" class="ml-2">Sign Up</a></small>
            </div>
        </form>
    </div>
{% endblock %}
